<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../universal-style.css">
</head>

<body>
    <div class="form-box">
        <form class="form">
            <span class="title">Sign up</span>
            <span class="subtitle">Create a free account with your email.</span>
            <div class="form-container">
                <div class="coolinput">
                    <label for="input" class="text">Name:</label>
                    <input type="text" placeholder="Name" name="input" class="input" id="name">
                 </div>
                 <div class="coolinput">
                    <label for="input" class="text">Username:</label>
                    <input type="text" placeholder="Username" name="input" class="input" id="Username">
                 </div>
                 <div class="coolinput">
                    <label for="input" class="text">Email:</label>
                    <input type="email" placeholder="Email" name="input" class="input" id="Email">
                 </div>
                 <div class="coolinput">
                    <label for="input" class="text">Password:</label>
                    <input type="password" placeholder="Password" name="input" class="input" id="pw">
                 </div>
                
            </div>
            <button>Sign up</button>
        </form>
        <div class="form-section">
            <p>Have an account? <a href="">Log in</a> </p>
        </div>
    </div>
</body>

</html>
