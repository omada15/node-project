<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Toggleable Ultraviolet Sidebar</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- Toggle Button -->
   <label class="burger" for="burger">
      <input type="checkbox" class="toggle-sidebar-button" id="burger">
      <span></span>
      <span></span>
      <span></span>
   </label>

   <!-- Sidebar -->
   <div class="sidebar">
      <h2 class="sidebar-title">Menu</h2>
      <ul class="sidebar-menu">
         <li><a href="/home"><button>Home</button></a></li>
         <li><a href="/signup"><button>Signup</button></a></li>
         <li><a href="/event-creator"><button>Event Creator</button></a></li>
      </ul>
   </div>

   <h1 class="text">
      Create the perfect
      <span class="typewriter"></span>
   </h1>

   <script src="script.js"></script>
   <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
   <script>
      var typed = new Typed('.typewriter', {
         strings: ["event", "function", "celebration", "festival", "performance"],
         typeSpeed: 120,
         backSpeed: 120,
         loop: true
      });
   </script>
</body>

</html>
