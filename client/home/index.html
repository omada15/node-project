<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggleable Ultraviolet Sidebar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Toggle Button -->
    <label for="check" class="menuButton">
      <input class="burger" id="check" type="checkbox" />
      <span class="top"></span>
      <span class="mid"></span>
      <span class="bot"></span>
    </label>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="sidebar-title">Menu</h2>
      <ul class="sidebar-menu">
        <li>
          <a href="/home"><button>Home</button></a>
        </li>
        <li><button onclick="showSignUp();">Signup</button></li>
        <li>
          <a href="/event-creator"><button>Event Creator</button></a>
        </li>
      </ul>
    </div>

    <h1 class="text">
      Create the perfect
      <span class="typewriter"></span>
    </h1>

    <div class="signup-container">
      <button class="close-button">
        <p class="x">Ã—</p>
        <span></span>
        <span
          class="absolute w-full h-full bg-green-500 rotate-45 top-0 group-hover:left-9 duration-500 left-12"
        ></span>
        <span
          class="absolute w-full h-full bg-green-500 rotate-45 top-0 group-hover:right-9 duration-500 right-12"
        ></span>
        <span
          class="absolute w-full h-full bg-green-500 rotate-45 group-hover:bottom-9 duration-500 bottom-12 right-0"
        ></span>
      </button>
      <div class="signup-card">
        <h1>Create Account</h1>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="input-group">
            <label for="un">Username</label>
            <input type="un" id="un" placeholder="Enter a username" />
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
            />
          </div>
          <button type="submit" class="signup-btn" onclick="createAccount();">
            Sign Up
          </button>
          <p class="signup-footer">
            Already have an account?
            <a class="signup-footer-link" onclick="showLogin();">Log In</a>
          </p>
        </form>
      </div>
    </div>
    <div class="login-container">
      <div class="signup-card">
        <h1>Create Account</h1>
        <form>
          <div class="input-group">
            <label for="un">Username</label>
            <input type="un" id="un" placeholder="Enter a username" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
            />
          </div>
          <button type="submit" class="signup-btn" onclick="createAccount();">
            Sign Up
          </button>
          <p class="signup-footer">
            Don't have an account?
            <a class="signup-footer-link" onclick="showSignUp();">Log In</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".typewriter", {
        strings: [
          "event",
          "function",
          "celebration",
          "festival",
          "performance",
        ],
        typeSpeed: 120,
        backSpeed: 120,
        loop: true,
      });
    </script>
  </body>
</html>
