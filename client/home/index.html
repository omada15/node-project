<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="../functions.js"></script>
   </head>

   <body>
      <!-- Toggle Button -->
      <label class="hamburger">
         <input type="checkbox" class="hamburbur" />
         <svg viewBox="0 0 32 32">
            <path
               class="line line-top-bottom"
               d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
         </svg>
      </label>
      <!-- Sidebar -->
      <div class="sidebar">
         <h2 class="sidebar-title">Menu</h2>
         <ul class="sidebar-menu">
            <li>
               <a href="/home"><button>Home</button></a>
            </li>
            <li><button onclick="showSignUp();">Signup</button></li>
            <li>
               <a href="/event-creator"><button>Event Creator</button></a>
            </li>
         </ul>
      </div>

      <h1 class="text">
         Create the perfect
         <span class="typewriter"></span>
      </h1>

      <div class="signup-container">
         <div class="signup-card">
            <h1>Create Account</h1>
            <form>
               <div class="input-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" placeholder="Enter your name" />
               </div>
               <div class="input-group">
                  <label for="un">Username</label>
                  <input type="un" id="un" placeholder="Enter a username" />
               </div>
               <div class="input-group">
                  <label for="email">Email Address</label>
                  <input
                     type="text"
                     id="email"
                     placeholder="Enter your email"
                  />
               </div>
               <div class="input-group">
                  <label for="password">Password</label>
                  <input
                     type="password"
                     id="password"
                     placeholder="Create a password"
                  />
               </div>
               <div class="mydict">
                  <div>
                     <label>
                        <input
                           onclick="hideOthers();"
                           type="radio"
                           name="radio"
                        />
                        <span class="f">Female</span>
                     </label>
                     <label>
                        <input
                           onclick="hideOthers();"
                           type="radio"
                           name="radio"
                        />
                        <span class="m">Male</span>
                     </label>
                     <label>
                        <input type="radio" name="radio" />
                        <span class="d" onclick="showOthers();">Other</span>
                     </label>
                  </div>
               </div>
               <div class="radio-group" style="display: none">
                  <input
                     class="radio-input"
                     name="radio-group"
                     id="radio1"
                     type="radio"
                  />
                  <label class="radio-label" for="radio1">
                     <span class="radio-inner-circle"></span>
                     Divided
                  </label>

                  <input
                     class="radio-input"
                     name="radio-group"
                     id="radio2"
                     type="radio"
                  />
                  <label class="radio-label" for="radio2">
                     <span class="radio-inner-circle"></span>
                     Walmart Bag
                  </label>

                  <input
                     class="radio-input"
                     name="radio-group"
                     id="radio4"
                     type="radio"
                  />
                  <label class="radio-label" for="radio3">
                     <span class="radio-inner-circle"></span>
                     All of the above
                  </label>
                  <input
                     class="radio-input"
                     name="radio-group"
                     id="radio5"
                     type="radio"
                  />
                  <label class="radio-label" for="radio4">
                     <span class="radio-inner-circle"></span>
                     None of the above
                  </label>
                  <input
                     class="radio-input"
                     name="radio-group"
                     id="radio5"
                     type="radio"
                     style="display: none"
                  />
                  <label class="radio-label" for="radio5" style="display: none">
                     <span class="radio-inner-circle"></span>
                     hidden
                  </label>
               </div>

               <button
                  type="submit"
                  class="signup-btn"
                  onclick="createAccount();"
               >
                  Sign Up
               </button>
               <p class="signup-footer">
                  Already have an account?
                  <a class="signup-footer-link" onclick="showLogin();"
                     >Log In</a
                  >
               </p>
            </form>
         </div>
      </div>
      <!--Login container-->
      <div class="login-container">
         <div class="signup-card">
            <h1>Log In</h1>
            <form>
               <div class="input-group">
                  <label for="un">Email</label>
                  <input type="un" id="username" placeholder="Enter email" />
               </div>
               <div class="input-group">
                  <label for="passwords">Password</label>
                  <input type="password" id="pw" placeholder="Password" />
               </div>
               <button
                  type="submit"
                  class="signup-btn"
                  onclick="createAccount();"
               >
                  Sign Up
               </button>
               <p class="signup-footer">
                  Don't have an account?
                  <a class="signup-footer-link" onclick="showSignUp();"
                     >Log In</a
                  >
               </p>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
      <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
      <script>
         var typed = new Typed(".typewriter", {
            strings: [
               "event",
               "function",
               "celebration",
               "festival",
               "performance",
            ],
            typeSpeed: 120,
            backSpeed: 120,
            loop: true,
         });
      </script>
   </body>
</html>
