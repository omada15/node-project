<!DOCTYPE html>
<html>

<head>
   <title>simple clicker game</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <button class="button">Show Event Creator</button>
   <div class="event-creator" display="none">
      <p>Create Event</p>
      <div class="coolinput">
         <label for="input" class="text">Name:</label>
         <input type="text" placeholder="Write here..." name="input" class="input" id="name">
      </div>
      <div class="coolinput">
         <label for="input" class="text">Description:</label>
         <input type="text" placeholder="Write here..." name="input" class="input" id="desc">
      </div>
      <div class="coolinput">
         <label for="input" class="text">Date:</label>
         <input type="date" placeholder="Write here..." name="input" class="input" id="date">
      </div>
      <div class="coolinput">
         <label for="input" class="text">Time:</label>
         <input type="time" placeholder="Write here..." name="input" class="input" id="time">
      </div>
      <div class="coolinput">
         <label for="input" class="text">Location:</label>
         <input type="" placeholder="Write here..." name="input" class="input" id="time">
      </div>
      <button class="button" onclick="makereq();">Create an Event</button>
   </div>
   <br></br>
   <button class="button" id="td" onclick="t();">Read</button>
   <script src="script.js"></script>
</body>

</html>
